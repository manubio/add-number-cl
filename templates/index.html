<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <form action = "/display" method = "POST" 
         enctype = "multipart/form-data">
         <br><br>
         <label for="file">Imagem Base sem Contato do Community Leader:</label><br>
         <input type = "file" name = "file" />
         <br><br>
         <label for="nameCL">Nome do Community Leader:</label><br>
         <input type = "text" name = "nameCL" /><br>
         <br><label for="telCL">Telefone do Community Leader:</label><br>
         <input type = "text" name = "telCL" /><br>
         <p>Manter telefone no formato: (XX) xxxxx-xxxx</p>
         <br><br>
         <input type = "submit"/>
         <input type = "reset"/>
      </form>  
</body>
</html>
